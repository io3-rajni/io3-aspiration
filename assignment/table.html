<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      border: 1px solid black;
    }
  </style>
  <body>
    <table>
      <thead>
        <h2>Table</h2>
        <tr>
          <td>SR No</td>
          <td>Name</td>
          <td>Price</td>
          <td>height</td>
          <td>season</td>
          <td>Condition</td>
          <td>Image</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Sunflower</td>
          <td>50</td>
          <td>10cm</td>
          <td>Summer</td>
          <td>Day Sun</td>
          <td>
            <img
              src="../assignment/sunflower.jpg"
              alt="flower"
              height="100px"
              width="120px"
            />
          </td>
        </tr>
        <tr>
          <td>2.</td>
          <td>rose</td>
          <td>150</td>
          <td>20cm</td>
          <td>all season</td>
          <td>day sun</td>
          <td>
            <img
              src="../assignment/rose.jpg"
              alt="flower"
              height="100px"
              width="100px"
            />
          </td>
        </tr>
        <tr>
          <td>3.</td>
          <td>lotus</td>
          <td>150</td>
          <td>20cm</td>
          <td>all season</td>
          
        </tr>
      </tbody>
    </table>
  </body>
</html>
