<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-5" />
    <meta name="viewport" content="width=device-width , width-scale=0.1" />
    <title>trasforms && translate</title>
  </head>
  <style>
    *{
        margin:0;
        padding:0;
        box-sizing: content-box;
    }
    .container{
        display:flex;
        background-color:blueviolet;
        width:80%;
        height:500px;
        flex-wrap: wrap;
    justify-content: space-between;
margin: auto;
margin-top: 100px;
    }

    .div1{
border:1px  solid rgb(27, 16, 16);
height:150px;
width:150px;
transform: rotate(65deg);
    }
    .div2{
border:1px  solid white;
height:150px;
width:150px;
transform: translateX(80px);
    }
    .div3{
border:1px  solid white;
height:150px;
width:150px;
transform: translateX(-50px);
    }
    .div4{
border:1px  solid white;
height:150px;
width:150px;
transform: translateY(100px);
    }
    .div5{
border:1px  solid white;
height:150px;
width:150px;
transform: translateY(-50px);
    }
    .div6{
border:1px  solid white;
height:150px;
width:150px;
transform: translateY(-20px);
    }
    .div7{
border:1px  solid white;
height:150px;
width:150px;
transform: skew(200px);
    }
    .div8{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div9{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div10{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div11{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div12{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div13{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div14{
border:1px  solid white;
height:150px;
width:150px;
    }
    .div15{
border:1px  solid white;
height:150px;
width:150px;
    }
    img{
        height:150px;
        width:150px;
    }
  </style>
  <body>
    <div class="container">
      <div class="div1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOd256TcC6vcaQ99TYzoP0pBbch9_Q-bbrmw&usqp=CAU"  alt="man"></div>
      <div class="div2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVGHL9r9OucwArH8yO3rEDPryG4V3tSCBw-w&usqp=CAU" alt="laptop"></div>
      <div class="div3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeD7KK0kceEhT-7KU0n45lqNtpUvyClmGSwQ&usqp=CAU" alt="sky"></div>
      <div class="div4"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlrZqTCInyg6RfYC7Ape20o-EWP1EN_A8fOA&usqp=CA"alt="dog"> </div>
      <div class="div5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvuAcS5ey75TsN5Ipfh0B-VtAPtfTde6PHTA&usqp=CAU" alt="tiger"></div>
      <div class="div6"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Wjd-Cak78mooEfHTx64D7xhFtgBMZRFiiQ&usqp=CAU"alt="bridge"></div>
      <div class="div7"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Wjd-Cak78mooEfHTx64D7xhFtgBMZRFiiQ&usqp=CAUCAU"alt="dol"></div>
      <div class="div8"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT518FCLwQszZIj-2Cf_21DvND-zEgbf040Zw&usqp=CAU"alt="city"></div>
      <div class="div9"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDWHhizElOU8Ujn-JY-BDq-tWCC-5_qCwp8A&usqp=CAU"alt="mask"></div>
