<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta viewport="name" content="width=device-width ,initial-scale=0.1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <title>Cartoon making use HTML && CSS</title>
  <body>
    <div id="container">
      <div class="tummy">
        <div class="round-container">
          <div class="first">1
            <div class="dash1"></div>
          </div>
          <div class="second">2
            <div class="dash2"></div>
          </div>
          <div class="third">3
            <div class="dash3"></div>
          </div>
          <div class="fourth">4
            <div class="dash4"></div>
          </div>
          <div class="fifth">5
            <div class="dash5"></div>
          </div>
          <div class="sixth">6
            <div class="dash6"></div>
          </div>
          <div class="seventh">7
            <div class="dash7"></div>
          </div>
          
          <div class="eighth">8
            <div class="dash8"></div>
          </div>
          <div class="ninth">9
            <div class="dash9"></div>
          </div>
        </div>
        
        <div class="left-leg">
          <div class="round-1"></div>
          <div class="round-2"></div>
          <div class="round-3"> </div>
                  </div>
                  <div class="right-leg">
                    <div class="round-4"></div>
                    <div class="round-5"></div>
                    <div class="round-6"> </div>
                  </div>
                  <div class="tail">
            
                    <div class="tail-1">1</div>
                    <div class="tail-2">2</div>
                    <div class="tail-3">3</div>
                    <div class="extra"></div>
                  </div>
                          
      </div>

      <div class="head">
        <div class="forhead"></div>
        <div>
          <div class="left-ear">
            <div class="blank-1"></div>
          </div>
        <div class="right-ear">
          <div class="blank-2"></div>
        </div>
      </div>
      
        <div class="eye-container">
          <div class="left-eye">
            <div class="eye-layer1"></div>
            <div class="eye-layer3"></div>
            <div class="pupil-1"></div>
             </div>
          
          <div class="right-eye">
            <div class="eye-layer2"></div>
            <div class="eye-layer4"></div>
            <div class="pupil-2"></div>
          </div>
        </div>

        <div class="mouth"></div>
      </div>
<div class="left-hand">
</div>
  <div class="right-hand">
     </div> 

      
      
    </div>
  </body>
</html>
